version: "3.8"

networks:
  default:
    external: true
    name: cloudbuild
  odoonet:

services:
  odoo:
    image: iterativodo/dockerdoo:${ODOO_VERSION}
    env_file: .env
    
    restart: unless-stopped

    ports: ["17069:8069", "17072:8072"]

    volumes:
      # Host paths (.ssh configuration)
      - ~/.ssh/:/opt/odoo/.ssh/:cached
      # Named volumes
      - odoo-modules:${ODOO_EXTRA_ADDONS}:cached
      - odoo-data:${ODOO_DATA_DIR}
      - odoo-testlogs:${ODOO_LOGS_DIR}
    depends_on:
      - db

    networks:
      odoonet:
  # ------------------------
  db:
    image: postgres:${PSQL_VERSION}
    restart: unless-stopped
    volumes:
      - psql:/var/lib/postgresql/data/pgdata
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - PGDATA=/var/lib/postgresql/data/pgdata

    networks:
      odoonet:

volumes:
  odoo-data:
  odoo-testlogs:
  psql:
  odoo-modules:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./custom  # Define la carpeta de custom